<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Independent CSS scrolling panels (with inertia)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="example_scrolling.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  		<script src="controller.js"></script>
  		<script>
  			$( function() {
				$( "#slider-range" ).slider({
					range: true,
					min: 1,
					max: 5,
					values: [ 1, 5 ],
					slide: function( event, ui ) {
						$( "#amount" ).val( "£" + ui.values[ 0 ] + " - £" + ui.values[ 1 ] );
						 setSearchResults(filterPrice(ui.values[0],ui.values[1]));
					}
      			});
    			$( "#amount" ).val( "£" + $( "#slider-range" ).slider( "values", 0 ) +
      				" - £" + $( "#slider-range" ).slider( "values", 1 ) );
  			} );
  		</script>
    </head>
    <body>
    <div class="Top">Table Booking Tool</div>
    <div class="Container">
        <div class="Left" id="left">
        	<p>
        	<input name="name_search" id="name_search" onfocus="if (this.value=='Search by name:') this.value = ''" type="text" value="Search by name:">
			<input name="name_go" type="submit" value="Go" onclick="setSearchResults(searchName(getElementById('name_search').value));">
			</p>
			
			<hr>
			<br>
			
			<p>Sort by:<br>
			<input type="radio" name="sort" value="alphabetical" onclick="changeSort(this.value)" checked>Alphabetical<br>
			<input type="radio" name="sort" value="closest" onclick="changeSort(this.value)">Closest<br>
			<input type="radio" name="sort" value="rating" onclick="changeSort(this.value)">Rating<br>
			</p>
			
			<br>
						
			<p>Maximum distance:<br>
			<input type="radio" name="distance" onclick="setSearchResults(filterDistance(this.value))" value="2">2 miles<br>
			<input type="radio" name="distance" onclick="setSearchResults(filterDistance(this.value))" value="5" checked>5 miles<br>
			<input type="radio" name="distance" onclick="setSearchResults(filterDistance(this.value))" value="10">10 miles<br>
			<input type="radio" name="distance" onclick="setSearchResults(filterDistance(this.value))" value="20">20 miles<br>
			<input type="radio" name="distance" onclick="setSearchResults(filterDistance(this.value))" value="50">50 miles<br>
			</p>
			
			<br>
			
			<p>
				<label for="amount">Price range:</label>
				<input type="text" id="amount" readonly style="border:0; color:white; background-color:rgba(255, 255, 255, 0.3); font-weight:bold;">
				<div id="slider-range" class="slider_range"></div>
			</p>
			
			<br>
			
			<p>
				<label for="rating">Minimum rating:</label>
				<input type="text" id="rating" readonly style="border:0; color:white; background-color:rgba(255, 255, 255, 0.3); font-weight:bold;" value="1 star">
				<input type="range" name="range" value="1" min="1" max="5" onchange="document.getElementById('rating').value=this.value + ' star';setSearchResults(filterRating(this.value));">
			</p>
        </div>
        <div class="Middle" id="searchResults">
        </div>
    </div>
    </body>
</html>
